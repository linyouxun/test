    <script>
        var nums = [1, 34, 6, 2, 5, 3, 8, 234, 78, 34, 9, 34, 4];
        var len = nums.length;
        var sort = function(nums, left, right) {
            if (left < right) {
                var l = left, r = right, flat = nums[left];
                while(l < r) {
                    while(l < r && flat <= nums[r]) r--;
                    nums[l] = nums[r];
                    while(l < r && flat >= nums[l]) l++;
                    nums[r] = nums[l]
                }
                nums[l] = flat;
                sort(nums, left, l - 1);
                sort(nums, l + 1, right);
            }
            return nums;
        }
        var n = sort(nums, 0, len - 1);
        console.log(n);
