<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo2</title>
    <style>
        .list {
            background: lightgray;
            text-decoration: none;
            list-style: none;
        }
        .item {
            background: lightcoral;
        }
        .item:nth-child(odd) {
            background: transparent;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li class="item">1</li> 

        <li class="item">2</li>

        <li class="item">3</li>

        <li class="item">4</li>

        <li class="item">5</li>
    </ul>
</body>
</html>
