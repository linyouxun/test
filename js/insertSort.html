<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inserSort 插入排序</title>
</head>
<body>
    <script>
        // n*n
        var inserSort = function(nums) {
            var len = nums.length;
            for(var i = 1; i < len; i++) {
                for(var j = i; j >= 0; j--) {
                    if (nums[j] < nums[j -1]) {
                        var tmp = nums[j -1];
                        nums[j - 1] = nums[j];
                        nums[j] = tmp;
                    } else {
                        break;
                    }
                }
            }
            return nums;
        }
        var a = [2, 7, 23, 7, 34, 89, 45, 9, 43, 9]
        inserSort(a);
    </script>
</body>
</html>
