<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>quickSort 快速排序</title>
</head>
<body>
    <script>
        var quickSort = function(nums, left, right) {
            if (left < right) {
                var l = left, r = right, flat = nums[left];
                while(l < r) {
                    while(l < r && nums[r] >= flat) r--;
                    nums[l] = nums[r];
                    while(l < r && nums[l] <= flat) l++;
                    nums[r] = nums[l];
                }
                nums[l] = flat;
                quickSort(nums, left, l - 1);
                quickSort(nums, l + 1, right);
            }
        }
        var a = [2, 6, 67, 23, 89, 4, 7, 23, 9,34, 89, 34];
        quickSort(a, 0, a.length - 1);
        console.log(a);
    
    </script>
</body>
</html>
