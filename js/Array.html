    <script>
        var a = [1, 2, [2, [2, [, 2, 4, 34],5, 7, [2, [, 2, 4, 34],5, 7]], 3, 4, [2, 67, 8]], 5, 7, 8, 9, , 5, 7, , , 456,67, 34, 67];
        // flat实现 扁平化
        Array.prototype.myFlat = function(depth) {
            depth = depth === undefined ? 1 : depth;
            var _data = this;
            var len = _data.length;
            var ret = [];
            for(var i = 0; i < len; i++) {
                if (!_data.hasOwnProperty(i)) continue;
                if (Object.prototype.toString.call(_data[i]) == '[object Array]' && depth > 0) {
                    ret = ret.concat(arguments.callee.call(_data[i], depth - 1));
                } else {
                    ret.push(_data[i]);
                }
            }
            return ret;
        }
        console.log(a.myFlat());
        // map实现
        Array.prototype.myMap = function(fn) {
            var _data = this;
            var len = _data.length;
            var ret = [];
            for(var i = 0; i < len; i++) {
                // 处理稀疏数组
                if (!_data.hasOwnProperty(i)) {
                    ret.push(1);
                    delete ret[i];
                    continue
                };
                ret.push(fn.call(this, _data[i], i, _data));
            }
            return ret
        }
        Array.prototype.myMap2 = function(fn) {
            var _data = this; 
            var ret = [];
            var a = [1].concat(_data)
            a.reduce(function(i, i2, index) {
                ret.push(fn.call(this, i2, index, _data))
                return i2;
            })
            return ret;
        }
