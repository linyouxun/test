<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>try</title>
</head>
<body>
    <script>
        var a = 1
        function t() {
            // {
            //     var c = 1;
            //     return c;
            // }
            try {
                return a = 2;
            } catch(e) {
                return a = 3;
            } finally {
                a = 4;
            }
        }    
        var b = t();
    </script>
</body>
</html>
