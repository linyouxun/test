<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new</title>
</head>
<body>
    <script>
        var create = (function() {
            function create(context) {
                var obj = {};
                var args = [].slice.call(arguments, 1);
                obj.__proto__ = context.prototype;
                context.apply(obj, args);
                return obj;
            }
            return create;
        })()
        function Fun(name) {
            this.name = name;
        }
        var f = new Fun('name');
        var f2 = create(Fun, 'name');
        console.log(f, f2);
    </script>
</body>
</html>
